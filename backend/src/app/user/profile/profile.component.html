<app-header></app-header>

<div class="container">
    <div class="row ">
        <div class="col-12">
            <ngx-slick-carousel class="carousel carousel-row" #slickModal="slick-carousel" [config]="slideConfig">
                <div ngxSlickItem *ngFor="let slide of slides" class="slide p-3">
                    <div class="card shadow rounded">
                        <div class="card-body p-0">
                            <img class="product-img w-100" src="{{slide.img}}">
                            <div class="m-2">
                                <h5>{{slide.name}}</h5>
                                <div class="price-container">
                                    <span class="text-success">Price:</span> <span> {{slide.price}}$</span> <span
                                        class="text-danger small ml-2">( {{slide.discount}}% off )</span>
                                </div>
                                <div class="mt-2">
                                    <button class="btn btn-success btn-sm">Add</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ngx-slick-carousel>
        </div>
    </div>
</div>


<app-footer></app-footer>
