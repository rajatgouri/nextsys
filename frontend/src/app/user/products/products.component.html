<div class="row mt-3">
    <div class="col-12 d-flex justify-content-between">
      <div class="col-6 mb-3">
        <div class="card outer-card">
          <div class="card-header text-center header-collection">All Products</div>
          <div class="card-body">
            <div class="row">
              <div class="col-12">
                <div *ngFor="let collection of adminCollections">
                  <div class="card bg-light mb-3 collection-card">
                    <div class="card-body">
                      <h5 class="card-title collection text-center">{{collection.name}}</h5>
                      <button class="btn btn-primary add-button mt-2" (click)="addCollection(collection)" [attr.disabled]="collection.disabled == true? true: null"><i class="fas fa-plus"></i></button>
                    </div>
                  </div>
                </div>
              </div>      
            </div>
          </div>
        </div>
      </div>
      <div class="col-6 mb-3">
        <div class="card outer-card">
          <div class="card-header text-center header-collection">My Products</div>
          <div class="card-body">
            <div class="row">
              <div class="col-12">
                <div *ngFor="let collection of myCollections">
                  <div class="card bg-light mb-3 collection-card">
                    <div class="card-body">
                      <h5 class="card-title collection text-center">{{collection.name}}</h5>
                      <button class="btn btn-danger add-button mt-2" (click)="removeCollection(collection)"><i class="fas fa-trash"></i></button>
                    </div>
                  </div>
                </div>
              </div>      
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
