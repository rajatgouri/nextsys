<div class="mt-3 ml-3 mr-1">
    <div className="row">
        <div class="d-flex justify-content-end">
          <button class="btn btn-primary mr-1" data-toggle="modal" data-target="#exampleModal" id="openModal">
            Add a Collection
          </button>
        </div>
      </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add New Collection</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="setNull()">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <form [formGroup]="collectionForm">
                        <div class="form-group">
                          <label for="collectionName" class="collection text-center">Collection Name</label>
                          <input type="text" formControlName="name" required class="form-control" id="collectionName" placeholder="Enter Collection Name" name="userName">
                        </div>
                        <button type="submit" class="btn btn-success" (click)="addCollection()" data-dismiss="modal">Submit </button>
                        <button type="submit" class="btn btn-secondary ml-2" data-dismiss="modal" (click)="setNull()">Close</button>
                    </form>
                </div>
            </div>
            </div>
        </div>
        <div class="d-flex justify-content-between mt-2 mb-2">
            <h4 class="mt-1">
                Collections
            </h4>
            <div class="input-group search-responsive">
                <input type="text" class="form-control" placeholder="Search collections" [(ngModel)]="searchAll">
                <div class="input-group-append">
                    <button class="btn btn-primary"><i class="fa fa-search"></i></button>
                </div>
            </div>
        </div>
      <div className="row">
        <div className="col-lg-12 col-sm-12 col-12 col-md-12">
            <table class="table" borderLess responsive>
                <thead class="thead-light">
                  <tr>
                    <th scope="col">Collection Name</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of allCollection | searchAdminFilter: searchAll">
                    <td>{{item.name}}</td>
                    <td>
                        <button type="submit" class="btn btn-primary" (click)="editCollection(item)">Edit </button>
                        <button type="submit" class="btn btn-danger ml-2" (click)="removeCollection(item._id)">Remove</button>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
      </div>
</div>
